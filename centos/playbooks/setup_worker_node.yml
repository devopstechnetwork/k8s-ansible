---
- hosts: k8s-worker-nodes
  become: yes
  vars_files:
  - env_variables
  tasks:
  - name: Copying security token to worker nodes
    copy: src={{ token_file }} dest=join_token

  - name: Joining worker node with k8s master
    shell: |
     kubeadm reset -f
     cat join_token | tail -2 > out.sh
     sh out.sh
