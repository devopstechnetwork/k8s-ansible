---
- hosts: kubernetes-master-nodes
  become: yes
  tasks:
  - name: Create a NodePort service for the Dashboard
    k8s:
      state: present
      definition:
        kind: Service
        apiVersion: v1
        metadata:
          labels:
            k8s-app: kubernetes-dashboard
          name: kubernetes-dashboard
          namespace: kubernetes-dashboard
        spec:
          ports:
            - port: 443
              targetPort: 8443
          selector:
            k8s-app: kubernetes-dashboard
          type: NodePort
